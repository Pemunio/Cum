<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generator cytatów - Waldek Wodała</title>
</head>
<body>
    <header>
        <h1>Generator cytatów</h1>
    </header>
    <main>
        <p class="text-field">Tutaj pojawi się twój cytat!</p>
        <button class="btn">Nowy cytat</button>
        <section>
            <input type="text" placeholder="Dodaj własny cytat!" class="user-text">
            <button class="add-btn">+</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
